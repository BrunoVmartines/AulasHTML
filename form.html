<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>

<body>
    <form method="post" id="formTeste" action="mailto:contato@gmail.com">
        <fieldset>
            <legend>Dados pessoais:</legend>
            <label for="formNome">Nome:</label>
            <input id="formNome" type="text" name="nome" size="50">
            </br></br>

            <label for="formSigno">Signo:</label>
            <input id="formSigno" type="text" name="signo" size="50">

            <p>Selecione sua região:</p>
            <input id="formZn" type="radio" name="regiao" value="zn">
            <label for="formZn">Zona Norte</label></br>

            <input id="formZo" type="radio" name="regiao" value="zo">
            <label for="formZo">Zona Oeste</label></br>

            <input id="formZs" type="radio" name="regiao" value="zs">
            <label for="formZs">Zona Sul</label></br>

            <input id="formZl" type="radio" name="regiao" value="zl">
            <label for="formZl">Zona Leste</label>
            

        </fieldset>






        </br></br>

        <fieldset>
            <legend>Preferências</legend>
            <p>Quais são os meios de transporte que você utiliza:</p>
            <input id="boxCarro" type="checkbox" name="transporte" value="carro">
            <label for="boxCarro">Carro</label></br>

            <input id="boxBus" type="checkbox" name="transporte" value="onibus">
            <label for="boxBus">Ônibus</label></br>

            <input id="boxBike" type="checkbox" name="transporte" value="bike">
            <label for="boxBike">Bicicleta</label></br>

            <input id="boxUber" type="checkbox" name="transporte" value="uber">
            <label for="boxUber">Uber</label>

            </br></br>

            <label for="time">Selecione seu time:</label>
            <select id="time" name="time">
                <option value="nenhum">Nenhum</option>
                <option value="flamengo">Flamengo</option>
                <option value="loiras">Loiras</option>
                <option value="Morenas">Morenas</option>
                <option value="corinthians">Corinthians</option>
                <option value="palmeiras">Palmeiras</option>
                <option value="barcelona">Barcelona</option>
                <option value="psg">PSG</option>
            </select>

            </br></br>

            <label for="forMarcas">Escolha sua marca:</label>
            <input id="forMarcas" name="marca" list="marca" placeholder="Digite sua marca">
            <datalist id="marca">
                <option value="HUGO BOSS"></option>
                <option value="NIKE"></option>
                <option value="ADIDAS"></option>
                <option value="PUMA"></option>
                <option value="CALVIN KLEIN"></option>
            </datalist>

        </fieldset>


        </br></br>
        <fieldset>
            <legend>Sua opinião</legend>
            <p>Sugestões, elogios e criticas</p>
            <textarea name="mensagem" rows="10" cols="50" placeholder="Deixe sua mensagem aqui" required></textarea>
        </fieldset>
        </br></br>

        <input type="submit" value="enviar">
    </form>
</body>

</html>
